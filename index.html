<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Under Maintenance</title>
  <style>
    body {
      background-color: #151D20;
      color: #C8FF01;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
    }
    .loader {
      border: 8px solid #062730;
      border-top: 8px solid #C8FF01;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
      margin-top: 2rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <h1>We’ll be back soon!</h1>
  <p>Our website is currently undergoing scheduled maintenance.  
     Thank you for your patience and we’ll be back online shortly.</p>
  <div class="loader"></div>
</body>
</html>
